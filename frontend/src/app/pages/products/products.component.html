<div class="products-page">
    <div class="container">
      <h1 class="page-title">Our Products</h1>
      
      <div class="filters">
        <button 
          class="filter-btn" 
          [class.active]="selectedCategory === ''"
          (click)="filterByCategory('')">
          All Products
        </button>
        <button 
          *ngFor="let category of categories"
          class="filter-btn"
          [class.active]="selectedCategory === category"
          (click)="filterByCategory(category)">
          {{ category }}
        </button>
      </div>

      <div class="products-grid" *ngIf="products.length > 0; else loading">
        <div class="product-card" *ngFor="let product of products" [routerLink]="['/products', product.id]" style="cursor: pointer;">
          <div class="product-image">
            <img [src]="product.imageUrl" [alt]="product.name" />
            <span class="stock-badge" [class.low-stock]="product.stock < 10">
              {{ product.stock }} in stock
            </span>
          </div>
          <div class="product-info">
            <span class="product-category">{{ product.category }}</span>
            <h3 class="product-name">{{ product.name }}</h3>
            <p class="product-brand">{{ product.brand }}</p>
            <p class="product-description">{{ product.description.substring(0, 100) }}...</p>
            <div class="product-footer">
              <span class="product-price">${{ product.price.toFixed(2) }}</span>
              <div class="product-actions">
                <a [routerLink]="['/products', product.id]" class="btn btn-outline btn-sm" (click)="$event.stopPropagation()">Details</a>
                <button 
                  class="btn btn-primary btn-sm"
                  (click)="addToCart(product); $event.stopPropagation()"
                  [disabled]="product.stock === 0">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <ng-template #loading>
        <div class="loading">
          <div class="spinner"></div>
        </div>
      </ng-template>
    </div>
  </div>
